<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>
    <link rel="stylesheet" href="Day 4 Task4.css">
</head>
<body>
    <div class="container">
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign In</h1>
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <button type="submit">Sign In</button>
                <a href="#">or sign in with</a>
            </form>
        </div>

        <div class="form-container sign-up-container">
            <form action="#">
                <h2>Welcome Back!</h2>
                <p>Welcome back! we are so happy to have you with us here. its great to see you again. we hope you had a safe and enjoyable time away</p>
                <button type="submit">No account yet? Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
